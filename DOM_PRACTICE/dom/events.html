<!DOCTYPE html>
<html>
<head>
  <title>Key Press Example</title>
  <style>
    #output {
      margin-top: 20px;
      font-size: 20px;
      color: darkblue;
    }
  </style>
</head>
<body>

  <h2>Press any key inside the input box:</h2>
  <input type="text" onkeydown="keyPressed(event)" placeholder="Type here...">

  <div id="output"></div>

  <script>
    function keyPressed(event) {
      // Yeh line screen par dikhane ke liye hai
      document.getElementById("output").innerText = "You pressed: " + event.key;

      // Console par bhi dikhe
      console.log("You pressed: " + event.key);
    }
  </script>

</body>
</html>
